<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="prima">
      <h3 class="prima">Cor primária</h3>
    </div>
    <div id="seco">
      <h3 class="seco">Cor Secundária</h3>
    </div>
    <div id="comple">
      <h3 class="comple">Cor Complementar</h3>
    </div>
    <div id="escura">
      <h3 class="escura">Cor Escura</h3>
    </div>
    <div id="clara"> 
      <h3 class="clara">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria. - ok
 Estilize cada uma das tags <h3>. - ok 
 Faça a terceira div ser maior que as demais. - ok 
 Deixe as tags ímpares <h3> com o texto em itálico. - ok

    -->
  </body>
</html>
